<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>CSS-8359的第5个作业</title>
</head>

<body>
    <div id="statusBar">
        <img id="back" src="back.png">
        <label id="pageTitle">个人主页</label>
        <div></div>
    </div>
    <div id="banner">
        <div id="avatar"></div>
        <div>
            <label id="name">蔡徐坤</label>
            <label id="age">21岁</label>
            <br>
            <img id="locationIcon" src="locationIcon.png">
            <label id="location">湖南 怀化</label>
        </div>
    </div>
    <div class="row1">
        <div class="separator1"></div>
        <label>专业技能</label>
    </div>
    <div class="row2">
        <img class="starIcon" src="star.png">
        <label class="skill">唱</label>
        <div class="separator2"></div>
        <img class="starIcon" src="star.png">
        <label class="skill">跳</label>
        <div class="separator2"></div>
        <img class="starIcon" src="star.png">
        <label class="skill">rap</label>
        <div class="separator2"></div>
        <img class="starIcon" src="star.png">
        <label class="skill">篮球</label>
    </div>
    <div class="row2">
        <label class="leftTitle">练习时长</label>
        <div class="separator2"></div>
        <label class="description">两年半</label>
    </div>
    <div class="row2">
        <label class="leftTitle">练习时间</label>
        <div class="separator2"></div>
        <label class="description">全天</label>
    </div>
    <div class="row2">
        <label class="leftTitle">练习价格</label>
        <div class="separator2"></div>
        <label class="description">25元/小时</label>
    </div>
    <div class="row2">
        <label class="leftTitle">练习作品</label>
        <div class="separator2"></div>
        <label class="description">鸡你太美</label>
    </div>
    <div id="bottomBar">
        <button id="message">留言</button>
        <button id="contact">电话联系</button>
    </div>
</body>

</html>

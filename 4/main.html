<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>CSS-8359的第四个作业</title>
</head>

<body>
    <div id="topbar">
        <label id="leftLabel">关闭</label>
        <label id="middleLabel">登录</label>
        <label id="rightLabel">注册</label>
    </div>
    <form>
        <div id="phone">
            <img src="account.png">
            <input type="text" name="phoneNumber" placeholder="请输入手机号">
        </div>
        <div id="pwd">
            <img  src="pwd.png">
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        <button type="submit" id="loginbutton">登录</button>
    </form>
    <label id="forget">忘记密码？</label>
</body>

</html>
